<div>
  <header></header>
  <div class="container home">
    <h1>Welcome to the angular4 boilerplate!</h1>
    <h2 *ngIf="jwt">Your JWT is:</h2>
    <pre *ngIf="jwt" class="jwt"><code>{{ jwt }}</code></pre>
    <p>Click any of the buttons to call an API and get a response</p>
    <p><a class="btn btn-primary btn-lg" role="button" (click)="callVersionApi()">Call Version API (anonymus)</a></p>
    <p><a class="btn btn-primary btn-lg" role="button" (click)="callInfoApi()">Call Info API (protected Mode)</a></p>
    <p><a class="btn btn-primary btn-lg" role="button" (click)="callInfoApi_anonymus()">Call Info API (anonymus)</a></p>
    <p><a class="btn btn-primary btn-lg" role="button" (click)="logout()">Logout</a></p>
    <h2 *ngIf="response">The response of calling the API is:</h2>
    <div *ngIf="response"><code>{{ response }}</code></div>
  </div>
</div>
